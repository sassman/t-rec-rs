[package]
name = "t-rec"
version = "0.3.1"
authors = ["Sven Assmann <sven.assmann.it@gmail.com>"]
edition = "2018"
license = "GPL-3.0-only"
description = "Blazingly fast terminal recorder that generates animated gif images for the web written in rust."
homepage = "https://github.com/sassman/t-rec-rs"
readme = "README.md"
keywords = ["recorder", "image", "terminal", "gif", "commandline"]
categories = ["multimedia::images", "command-line-utilities"]
repository = "https://github.com/sassman/t-rec-rs"
exclude = [".github/*", ".gitignore"]
links = "X11"
build = "build.rs"

[badges]
github-actions = { repository = "sassman/t-rec-rs", branch = "main", workflow = "Build" }
maintenance = { status = "actively-developed" }

[dependencies]
clap = "2.33.3"
image = "0.23.12"
anyhow = "1.0.35"
tempfile = "3.1.0"
gif = "0.11"
#image-convert = "0.10"

[dev-dependencies]
env_logger = "0.8.2"
log = "0.4.11"

[target.'cfg(target_os = "macos")'.dependencies]
objc_id = "0.1.1"
objc-foundation = "0.1.1"
core-graphics = "0.22"
core-foundation = "0.9"
core-foundation-sys = "0.8"

[target.'cfg(target_os = "linux")'.dependencies]
x11rb = "0.7"
