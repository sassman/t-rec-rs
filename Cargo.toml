[package]
name = "t-rec"
version = "0.8.0-alpha.1"
authors = ["Sven Assmann <sven.assmann.it@gmail.com>"]
edition = "2018"
license = "GPL-3.0-only"
description = "Blazingly fast terminal recorder that generates animated gif images for the web written in rust."
homepage = "https://github.com/sassman/t-rec-rs"
readme = "README.md"
keywords = ["recorder", "image", "terminal", "gif", "commandline"]
categories = ["multimedia::images", "command-line-utilities"]
repository = "https://github.com/sassman/t-rec-rs"
links = "X11"
build = "build.rs"
include = ["src/**/*", "LICENSE", "*.md", "build.rs"]

[badges]
github-actions = { repository = "sassman/t-rec-rs", branch = "main", workflow = "Build" }
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "1.0.56"
tempfile = "3.3.0"
rayon = "1.5.2"
log = "0.4.16"
env_logger = "0.9.0"
simplerand = "1.3.0"
humantime = "2.1.0"

[dependencies.clap]
version = "3.1.9"
features = ["cargo"]

[dependencies.image]
version = "0.24.1"
features = ["bmp"]

[target.'cfg(target_os = "macos")'.dependencies]
objc_id = "0.1.1"
objc-foundation = "0.1.1"
core-graphics = "0.22.2"
core-foundation = "0.9.2"
core-foundation-sys = "0.8.3"

[target.'cfg(target_os = "linux")'.dependencies]
x11rb = "0.9.0"

[target.'cfg(target_os = "windows")'.dependencies]
uuid = { version = "0.8", features = ["v4"] }
winapi = { version = "0.3", features = [ "std", "winuser", "d3d11", "d2d1", "dxgi", "d3dcommon", "impl-default", "dwmapi", "wincon" ] }
#winrt = { git = "https://github.com/microsoft/winrt-rs", rev = "a036b8e61c0859ba9b72e9fe5c913cd4439c6ed3" }

#[target.'cfg(target_os = "windows")'.build-dependencies]
#winrt = { git = "https://github.com/microsoft/winrt-rs", rev = "bacab1e162987fe5974f74425419d11f0c686ccf" }

windows = { version  = "0.35.0", features = [ "Graphics", "Graphics_DirectX_Direct3D11", "Graphics_Capture", "Graphics_DirectX", "Foundation", "Win32_System_Com"]}

[features]
e2e_tests = []

[package.metadata.deb]
section = "x11"
depends = "imagemagick"
extended-description = """## Features
- Screenshotting your terminal with 4 frames per second (every 250ms)
- Generates high quality small sized animated gif images
- **Build-In idle frames detection and optimization** (for super fluid
presentations)
- Applies (can be disabled) border decor effects like drop shadow
- Runs on MacOS and Linux
- Uses native efficient APIs
- Runs without any cloud service and entirely offline
- No issues with terminal sizes larger than 80x24
- No issues with fonts or colors
- No issues with curses based programs
- No issues with escape sequences
- No record and replay - just one simple command to rule them all
- Hidden feature: Record every window you want
- Written in Rust ðŸ¦€
"""

[package.metadata.rpm.targets]
buildflags = ["--release"]
t-rec = { path = "/usr/bin/t-rec" }